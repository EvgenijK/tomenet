# music.cfg
#
# Configuration file for TomeNET background music
#
# The format is:
# <situation name> = <song names seperated by spaces>
#
# Where the situation names are listed in audio_bgm[] in lib/scpt/audio.lua.
# One of the songs will be randomly picked, up to 3 songs may be specified.
# Note: If song name contains spaces then it must be put in quotes.
# Also, at least one song name must be specified, or you have to comment
# out the situation line by placing a '#' in front of it.
#
# Example:
# BarrowDowns = dungeons/bd1.mp3 "otherstuff/da dee doo.mp3"
#

[Music]

